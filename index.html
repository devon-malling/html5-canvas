<!DOCTYPE html>
<html>
<head>
<title>HTML5 canvas!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
</head>
<body>
<canvas id="myCanvas" width="1250" height="650" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Rectangle Brahhlla
function drawRect(x, y, w, h) {
	// ctx.fillStyle ="#ffffff";
	ctx.rect(x, y, w, h);
	ctx.moveTo(x + w/8, y);
	ctx.lineTo(x + w/8, y + h);
	
	ctx.moveTo(x + w * 2/8, y);
	ctx.lineTo(x + w * 2/8, y + h);

	ctx.moveTo(x + w * 3/8, y);
	ctx.lineTo(x + w * 3/8, y + h);

	// ctx.moveTo(640,300);
	// ctx.lineTo(640, 450);
	ctx.stroke();
}
drawRect(400,100, 60, 60);


// Circle brajjj
function drawCirc() {
ctx.beginPath();
ctx.arc(40,200,40,0,2*Math.PI);
ctx.stroke();
ctx.moveTo(40,40);
}
drawCirc();

// Triangle Bra
function drawShape() {
ctx.beginPath();
ctx.moveTo(500,0);
ctx.lineTo(575,100);
ctx.lineTo(425,100);
ctx.closePath();
// ctx.fillStyle ="#000000";
// ctx.fill();
}
drawShape(); 


function drawTriangle(x,y) {
	ctx.beginPath();
	ctx.moveTo(x,y);
	ctx.lineTo(x + 75, y + 100);
	ctx.lineTo(x - 75, y + 100);
	ctx.closePath();
	ctx.stroke();
}
drawTriangle(75,0);


function drawQuadratic() {
ctx.beginPath();
ctx.moveTo(400,500);
ctx.quadraticCurveTo(500,700,600,500);
ctx.stroke();	
}
drawQuadratic();

</script>



     
</body>
</html>
